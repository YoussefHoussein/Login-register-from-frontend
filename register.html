<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-md-5">
                <div class="form-box p-5">
                    <div class="form-title">
                        <h1 class="fw-bold mb-3">Register</h1>
                    </div>
                    <form action="">
                        <div class="row">
                        <div class="col-md-6 form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="First Name" id="first_name">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="col-md-6 form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Last Name" id="last_name">
                            <label for="last_name">Last Name</label>
                        </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Username" id="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Password" id="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Confirm Password" id="confirm">
                            <label for="confirm">Confirm Password</label>
                        </div>
                        <div class="mt-3">
                            <input type="button" class="form-control primaryBg text-white" id="login" value="login">
                            <a href="result.html" class="link" id="linking"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="window-alert" id="alert">
        <div class="alerting" id="alert-text"></div>
    </div>
    

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/scripts/script.js"></script>
    <script>
        pages.loadFor("register")
    </script> 
</body>
</html>
