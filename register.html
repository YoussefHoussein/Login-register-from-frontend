<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-md-5">
                <div class="form-box p-5">
                    <div class="form-title">
                        <h1 class="fw-bold mb-3">Register</h1>
                    </div>
                    <form action="">
                        <div class="row">
                        <div class="col-md-6 form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="First Name" id="floatingInput">
                            <label for="floatingInput">First Name</label>
                        </div>
                        <div class="col-md-6 form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Last Name" id="floatingInput">
                            <label for="floatingInput">Last Name</label>
                        </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Username" id="floatingInput">
                            <label for="floatingPassword">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Password" id="floatingPassword">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Confirm Password" id="floatingPassword">
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
                        <div class="mt-3">
                            <button class="btn primaryBg text-white">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
