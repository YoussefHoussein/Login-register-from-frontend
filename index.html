<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Login Register Form</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-md-5">
                <div class="form-box p-5">
                    <div class="form-title">
                        <h1 class="fw-bold mb-3">Login</h1>
                    </div>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Username" id="login-username">
                            <label for="login-username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Password" id="login-password">
                            <label for="login-password">Password</label>
                        </div>
                        <div class="mt-3">
                            <input type="button" class="form-control primaryBg text-white" id="btn-login" value="login">
                            <a href="result.html" class="link" id="link-login"></a>
                        </div>
                    </form>
                    <div class="mt-3">
                        <span>Don't have account?</span>
                        <a href="register.html" class="register-link">Register</a>   
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/scripts/script.js"></script>
    <script>
        pages.loadFor("index")
    </script> 
</body>
</html>
